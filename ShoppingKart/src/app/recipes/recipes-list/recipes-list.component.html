<div class="row" >
    <div class="col-xs-12">
        <button class="btn btn-success" routerLink = "new">New Recipe</button>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12" *ngFor="let recipeEl of recipes ; let i = index">
            <app-recipe-item [recipe]="recipeEl" [index] = "i" ></app-recipe-item>
        </div>
    </div>
</div>
